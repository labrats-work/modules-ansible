name: Auto Version on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-and-tag:
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.title, 'chore: bump version')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          latest=$(git tag -l --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$latest" ]; then
            latest="1.0.0"
          fi
          echo "tag=$latest" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest"

      - name: Bump patch version
        id: bump_version
        run: |
          version="${{ steps.latest_tag.outputs.tag }}"
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          patch=$(echo "$version" | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "Bumping version from $version to $new_version"

      - name: Create and push tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "${{ steps.bump_version.outputs.new_version }}"
          git push origin "${{ steps.bump_version.outputs.new_version }}"

      - name: Update galaxy.yml and CHANGELOG.md
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
          PREV_VERSION: ${{ steps.latest_tag.outputs.tag }}
        run: |
          git checkout -b chore/version-bump-${NEW_VERSION}

          # Update galaxy.yml
          sed -i "s/^version: .*/version: ${NEW_VERSION}/" galaxy.yml

          # Update CHANGELOG.md
          DATE=$(date +%Y-%m-%d)

          # Create new changelog entry
          ENTRY="## [${NEW_VERSION}] - ${DATE}\n\n### Changed\n- ${PR_TITLE} (#${PR_NUMBER})\n"

          # Insert after [Unreleased] section
          sed -i "/^## \[Unreleased\]/a\\
\\
${ENTRY}" CHANGELOG.md

          # Update comparison links at bottom
          sed -i "s|\[Unreleased\]: .*|\[Unreleased\]: https://github.com/labrats-work/modules-ansible/compare/${NEW_VERSION}...HEAD|" CHANGELOG.md

          # Add new version link if not exists
          if ! grep -q "\[${NEW_VERSION}\]:" CHANGELOG.md; then
            sed -i "/^\[Unreleased\]:/a [${NEW_VERSION}]: https://github.com/labrats-work/modules-ansible/compare/${PREV_VERSION}...${NEW_VERSION}" CHANGELOG.md
          fi

          git add galaxy.yml CHANGELOG.md
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin chore/version-bump-${NEW_VERSION}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          gh pr create \
            --title "chore: bump version to ${NEW_VERSION}" \
            --body "Automated version bump to ${NEW_VERSION}

          Changes:
          - Updated galaxy.yml version
          - Updated CHANGELOG.md" \
            --base main \
            --head chore/version-bump-${NEW_VERSION}
