name: Auto Version on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-and-tag:
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.title, 'chore: bump version')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest semver tag
          latest=$(git tag -l --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$latest" ]; then
            latest="1.0.0"
          fi
          echo "tag=$latest" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest"

      - name: Bump patch version
        id: bump_version
        run: |
          version="${{ steps.latest_tag.outputs.tag }}"
          major=$(echo "$version" | cut -d. -f1)
          minor=$(echo "$version" | cut -d. -f2)
          patch=$(echo "$version" | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "Bumping version from $version to $new_version"

      - name: Create and push tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag "${{ steps.bump_version.outputs.new_version }}"
          git push origin "${{ steps.bump_version.outputs.new_version }}"

      - name: Update galaxy.yml and create PR
        run: |
          git checkout -b chore/version-bump-${{ steps.bump_version.outputs.new_version }}
          sed -i "s/^version: .*/version: ${{ steps.bump_version.outputs.new_version }}/" galaxy.yml
          git add galaxy.yml
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push origin chore/version-bump-${{ steps.bump_version.outputs.new_version }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "chore: bump version to ${{ steps.bump_version.outputs.new_version }}" \
            --body "Automated version bump to ${{ steps.bump_version.outputs.new_version }}" \
            --base main \
            --head chore/version-bump-${{ steps.bump_version.outputs.new_version }}
