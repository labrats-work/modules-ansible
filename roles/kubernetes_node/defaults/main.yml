---
# defaults file for kubernetes_node
# Semantic version format: MAJOR.MINOR.PATCH (e.g., "1.32.0")
# The role extracts MAJOR.MINOR for apt repository URL construction
kubernetesVersion: "1.32.0"

kubelet_sysctl:
  vm.overcommit_memory: 1
  kernel.panic: 10
  kernel.panic_on_oops: 1

kubernetes_sysctl:
  net.bridge.bridge-nf-call-ip6tables: 1
  net.bridge.bridge-nf-call-iptables: 1
  net.ipv4.ip_forward: 1