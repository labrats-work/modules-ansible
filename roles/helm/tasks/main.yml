---
# tasks file for helm

- name: Check if package is absent
  ansible.builtin.package:
    name: helm
    state: absent
  check_mode: true
  register: package_check

- name: Install Helm from Apt
  when: package_check is succeeded
  block:

    - ansible.builtin.apt: 
        update_cache: yes

    - ansible.builtin.package:
        name:
        - apt-transport-https
        state: latest

    - name: Add the signing key
      apt_key:
        url: https://baltocdn.com/helm/signing.asc
        state: present

    - ansible.builtin.apt_repository:
        repo: "deb https://baltocdn.com/helm/stable/debian/ {{ ansible_distribution_release }} main"
        state: present
    
    - ansible.builtin.apt: 
        update_cache: yes

    - ansible.builtin.package:
        name: 
          - helm
        state: present